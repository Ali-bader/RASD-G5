{% extends 'Addcomment.html' %}



{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or comments_table[3] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or comments_table[4] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('delete', id=comments_table[0]) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
